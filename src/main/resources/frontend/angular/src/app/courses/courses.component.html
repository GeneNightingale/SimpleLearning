<div id="main">


  <div class="course" *ngFor="let course of courses">
    <a class="course-title" [routerLink]="['/course/'+course.courseId]">{{course.title}}</a>
    <a>Преподаёт: {{teachers[courses.indexOf(course)].name}}</a>
    <p>{{course.description}}</p>
    <button class="button" [routerLink]="['/course/'+course.courseId]">Перейти</button>
  </div>
</div>
