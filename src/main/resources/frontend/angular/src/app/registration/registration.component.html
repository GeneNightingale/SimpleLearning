<div id="main">
  <div class="registration-form">
    <div class="signup" [formGroup]="form" >
      <div class="label" id="signup">Реєстрація</div>
      <input [(ngModel)]="user.name" formControlName="name" type="text" class="input" placeholder="Им'я користувача" required/>
      <div *ngIf="name?.invalid && name?.touched">
        <div class = "hint">И'мя користувача повинно містити не менш ніж 4 символів</div>
      </div>
      <input [(ngModel)]="user.login" formControlName="login" type="text" class="input" placeholder="Логін" required/>
      <div *ngIf="login?.invalid && login?.touched">
        <div class = "hint">Логін повинен містити не менш ніж 4 символи</div>
      </div>
      <input [(ngModel)]="user.password" formControlName="password" type="password" class="input" placeholder="Пароль" required/>
      <div *ngIf="password?.invalid && password?.touched">
        <div class = "hint">Пароль повинен містити не менш ніж 4 символи</div>
      </div>

      <select id="role" [(ngModel)]="user.role" formControlName="role">
        <option *ngFor="let role of roles" [ngValue]="role.name">
          {{role.nameRus}}
        </option>
      </select>

      <button (click)="onSubmit()"  class="submit-btn" id="register">Створити акаунт</button>
      <div *ngIf="form.valid">
        <div id="hint_bottom">Дані заповнені вірно</div>
      </div>
    </div>
  </div>
</div>
