<div id="main">
  <div class="registration-form">
    <div class="signup" [formGroup]="form" >
      <div class="label" id="signup">Регистрация</div>
      <input [(ngModel)]="user.name" formControlName="name" type="text" class="input" placeholder="Имя пользователя" required/>
      <div *ngIf="name?.invalid && name?.touched">
        <div class = "hint">Имя пользователя должно содержать не менее 4 символов</div>
      </div>
      <input [(ngModel)]="user.login" formControlName="login" type="text" class="input" placeholder="Логин" required/>
      <div *ngIf="login?.invalid && login?.touched">
        <div class = "hint">Логин должен содержать не менее 4 символов</div>
      </div>
      <input [(ngModel)]="user.password" formControlName="password" type="password" class="input" placeholder="Пароль" required/>
      <div *ngIf="password?.invalid && password?.touched">
        <div class = "hint">Пароль должен содержать не менее 6 символов</div>
      </div>

      <select id="role" [(ngModel)]="user.role" formControlName="role">
        <option *ngFor="let role of roles" [ngValue]="role.name">
          {{role.nameRus}}
        </option>
      </select>

      <button (click)="onSubmit()"  class="submit-btn" id="register">Создать аккаунт</button>
      <div *ngIf="form.valid">
        <div id="hint_bottom">Данные правильно заполнены</div>
      </div>
    </div>
  </div>
</div>
